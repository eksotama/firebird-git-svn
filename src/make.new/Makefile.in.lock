ROOT=../..

include     $(ROOT)/src/make.rules
include     $(ROOT)/src/make.defaults
include     $(ROOT)/src/make.platform
include     $(ROOT)/src/make.shared.variables

@SET_MAKE@

LOCKMGR_Sources = manager.cpp lock.cpp
LOCKMGR_Objects = $(LOCKMGR_Sources:%.cpp=$(OBJ)/%.o)

LOCKPRINT_Sources = print.cpp printv3.cpp
LOCKPRINT_Objects = $(LOCKPRINT_Sources:%.cpp=$(OBJ)/%.o)

LOCKDRIVER_Sources = driver.cpp
LOCKDRIVER_Objects = $(LOCKDRIVER_Sources:%.cpp=$(OBJ)/%.o)

AllObjects = $(LOCK_Objects) $(LOCKMGR_Objects) $(LOCKPRINT_Objects) \
             $(LOCKDRIVER_Objects)

Dependencies = $(All_Objects:.o=.d) 



.PHONY: gds_lock_manager lock_print lock_config_file


all: jrdlib_dependencies gds_lock_manager lock_print lock_config_file 

other_targets: lock_driver  # is a lock test program 



# jrdlib_dependencies
#
# Used in phase1 and phase2 to build the LOCK objects that belong in the
# shared library.
jrdlib_dependencies: $(LOCK_Objects)


# gds_lock_mgr
#
# Watch out for the fact that the program name is called gds_lock_mgr note
# the "mgr" not "manager".



gds_lock_manager : $(BIN)/gds_lock_mgr

$(BIN)/gds_lock_mgr: $(LOCKMGR_Objects) $(BOOT_GDSLIB_Objects)
	$(CXX) $(LINK_OPTS) $^ -o $@
	$(CHMOD_S7) $@


# lock_print
#
# Watch out for the fact that the program name is called gds_lock_mgr note
# the "mgr" not "manager".


lock_print : $(BIN)/lock_print

$(BIN)/lock_print: $(LOCKPRINT_Objects) $(LIBGDS_DEP)
	$(CXX) $(LINK_OPTS) $(LIBGDS_LINK) $^ -o $@  $(LINK_LIBS)
	$(CHMOD_S7) $@


# lock_config_file
#
# In building a new system the default lock configuration parameter file
# is built by copying the one in the current directory.
#

lock_config_file : $(INTERBASE)/isc_config

$(INTERBASE)/isc_config : config_params
	$(CP) $^ $@




# lock_print
#
# Watch out for the fact that the program name is called gds_lock_mgr note
# the "mgr" not "manager".


lock_driver : $(BIN)/lock_driver

$(BIN)/lock_driver: $(LOCKDRIVER_OBJECTS) $(LIBGDS_DEP)
	$(CXX) $(LINK_OPTS) $(LIBGDS_LINK) $^ -o $@  $(LINK_LIBS)
	$(CHMOD_S7) $@


-include $(Dependencies)
